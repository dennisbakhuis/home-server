- id: '1694182946587'
  alias: hall light
  description: Automatically turn on/off light in hall with timer.
  triggers:
  - entity_id:
    - binary_sensor.pir_hal_occupancy
    from: 'off'
    to: 'on'
    id: motion_detected
    trigger: state
  - entity_id:
    - binary_sensor.pir_hal_occupancy
    from: 'on'
    to: 'off'
    id: motion_clear
    trigger: state
  - event_type: timer.finished
    event_data:
      entity_id: timer.timer_licht_hal
    id: timer_finished
    trigger: event
  - entity_id:
    - binary_sensor.licht_hal_input
    from: 'on'
    to: 'off'
    id: button_pressed
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - motion_detected
      - condition: state
        entity_id: input_boolean.automatisch_licht_hal
        state: 'on'
      - condition: or
        conditions:
        - condition: state
          entity_id: sensor.rfhdckk0a4_pv_all_power
          state: unavailable
        - condition: numeric_state
          entity_id: sensor.rfhdckk0a4_pv_all_power
          below: 150
      sequence:
      - data: {}
        target:
          entity_id: switch.licht_hal
        action: switch.turn_on
      - target:
          entity_id: timer.timer_licht_hal
        data: {}
        action: timer.cancel
    - conditions:
      - condition: trigger
        id:
        - motion_clear
      - condition: state
        entity_id: input_boolean.automatisch_licht_hal
        state: 'on'
      - condition: state
        entity_id: switch.licht_hal
        state: 'on'
      sequence:
      - data:
          duration: '{{ states(''input_number.tijd_licht_hal'') }}'
        target:
          entity_id: timer.timer_licht_hal
        action: timer.start
    - conditions:
      - condition: trigger
        id:
        - timer_finished
      - condition: state
        entity_id: input_boolean.automatisch_licht_hal
        state: 'on'
      sequence:
      - data: {}
        target:
          entity_id: switch.licht_hal
        action: switch.turn_off
    - conditions:
      - condition: trigger
        id:
        - button_pressed
      - condition: state
        entity_id: switch.licht_hal
        state: 'on'
      - condition: state
        entity_id: input_boolean.automatisch_licht_hal
        state: 'on'
      sequence:
      - data: {}
        target:
          entity_id: input_boolean.automatic_light_hal
        action: input_boolean.turn_off
    - conditions:
      - condition: trigger
        id:
        - button_pressed
      - condition: state
        entity_id: switch.licht_hal
        state: 'off'
      sequence:
      - data: {}
        target:
          entity_id: switch.licht_hal
        action: switch.turn_on
    - conditions:
      - condition: trigger
        id:
        - button_pressed
      - condition: state
        entity_id: input_boolean.automatisch_licht_hal
        state: 'off'
      - condition: state
        entity_id: switch.licht_hal
        state: 'on'
      sequence:
      - data: {}
        target:
          entity_id: input_boolean.automatic_light_hal
        action: input_boolean.turn_on
      - data:
          duration: '{{ states(''input_number.tijd_licht_hal'') }}'
        target:
          entity_id: timer.timer_licht_hal
        action: timer.start
    - conditions:
      - condition: trigger
        id:
        - motion_detected
      - condition: state
        entity_id: timer.timer_licht_hal
        state: active
      sequence:
      - action: timer.cancel
        metadata: {}
        data: {}
        target:
          entity_id: timer.timer_licht_hal
  mode: single
- &id001
  id: button_pressed
  alias: Automatisch licht keuken
  description: Automatically turn on/off light in kitchen with timer.
  triggers:
  - entity_id:
    - binary_sensor.pir_keuken_occupancy
    from: 'off'
    to: 'on'
    id: motion_detected
    trigger: state
  - entity_id:
    - binary_sensor.pir_keuken_occupancy
    from: 'on'
    to: 'off'
    id: motion_clear
    trigger: state
  - event_type: timer.finished
    event_data:
      entity_id: timer.timer_licht_keuken
    id: timer_finished
    trigger: event
  - device_id: b7e706b053524bee284b421c0987ac70
    domain: shelly
    type: single
    subtype: button
    id: left_button_short
    alias: Button left short
    trigger: device
  - entity_id:
    - input_select.licht_keuken_laag
    id: change_low_state
    trigger: state
  - device_id: aa2612844b6a59e4e6c5dae5c4268a4f
    domain: shelly
    type: single
    subtype: button
    id: right_button_short
    alias: Button right short
    trigger: device
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - motion_detected
      - condition: state
        entity_id: input_boolean.automatisch_licht_keuken
        state: 'on'
      - condition: or
        conditions:
        - condition: state
          entity_id: sensor.rfhdckk0a4_pv_all_power
          state: unavailable
        - condition: numeric_state
          entity_id: sensor.rfhdckk0a4_pv_all_power
          below: 180
      sequence:
      - data:
          entity_id: "{% if states('input_select.licht_keuken_hoog') == 'Geel' %}\n
            \ scene.keuken_geel\n{% else %}\n  scene.keuken_wit\n{% endif %}\n"
          transition: 1
        action: scene.turn_on
      - target:
          entity_id: timer.timer_licht_keuken
        action: timer.cancel
        data: {}
    - conditions:
      - condition: trigger
        id:
        - motion_clear
      - condition: state
        entity_id: input_boolean.automatisch_licht_keuken
        state: 'on'
      - condition: state
        entity_id: light.texas_instruments_cc2652_keuken_alles
        state: 'on'
      sequence:
      - data:
          duration: '{{ states(''input_number.tijd_licht_keuken'') }}'
        target:
          entity_id: timer.timer_licht_keuken
        action: timer.start
    - conditions:
      - condition: trigger
        id:
        - timer_finished
      - condition: state
        entity_id: input_boolean.automatisch_licht_keuken
        state: 'on'
      sequence:
      - data:
          entity_id: "{% if states('input_select.licht_keuken_laag') == 'Falcon' %}\n
            \ scene.keuken_fornuis\n{% elif states('input_select.licht_keuken_laag')
            == 'Aanrecht' %}\n  scene.keuken_tuin\n{% elif states('input_select.licht_keuken_laag')
            == 'Alles' %}\n  scene.keuken_alles\n{% else %}\n  scene.keuken_uit\n{%
            endif %}\n"
          transition: 3
        action: scene.turn_on
    - conditions:
      - condition: trigger
        id:
        - left_button_short
      sequence:
      - action: input_boolean.toggle
        target:
          entity_id:
          - input_boolean.automatisch_licht_keuken
        data: {}
      - if:
        - condition: state
          entity_id: light.keuken
          state: 'off'
        then:
        - action: scene.turn_on
          metadata: {}
          target:
            entity_id: scene.keuken_work_white
          data:
            transition: 1
    - conditions:
      - condition: trigger
        id:
        - change_low_state
      sequence:
      - action: scene.turn_on
        data:
          entity_id: "{% if states('input_select.licht_keuken_laag') == 'Falcon' %}\n
            \ scene.keuken_fornuis\n{% elif states('input_select.licht_keuken_laag')
            == 'Aanrecht' %}\n  scene.keuken_tuin\n{% elif states('input_select.licht_keuken_laag')
            == 'Alles' %}\n  scene.keuken_alles\n{% else %}\n  scene.keuken_uit\n{%
            endif %}\n"
          transition: 1
    - conditions:
      - condition: trigger
        id:
        - right_button_short
      sequence:
      - action: input_select.select_next
        metadata: {}
        data:
          cycle: true
        target:
          entity_id: input_select.licht_keuken_laag
    - conditions:
      - condition: trigger
        id:
        - motion_detected
      - condition: state
        entity_id: timer.timer_licht_keuken
        state: active
      sequence:
      - action: timer.cancel
        metadata: {}
        data: {}
        target:
          entity_id: timer.timer_licht_keuken
  mode: single
